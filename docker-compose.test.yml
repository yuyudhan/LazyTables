# FilePath: docker-compose.test.yml

# Test database services for LazyTables development
version: '3.8'

services:
  # PostgreSQL Test Database
  postgres:
    image: postgres:16-alpine
    container_name: lazytables-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lazytables
      POSTGRES_PASSWORD: lazytables_dev
      POSTGRES_DB: test_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lazytables -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lazytables_test

  # PostgreSQL Admin Interface (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lazytables-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lazytables.dev
      PGADMIN_DEFAULT_PASSWORD: lazytables_admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lazytables_test

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  lazytables_test:
    driver: bridge