# FilePath: docker-compose.yml

services:
  lazytables:
    build:
      context: .
      dockerfile: Dockerfile
    image: lazytables:latest
    container_name: lazytables
    environment:
      - RUST_LOG=info
      - LAZYTABLES_CONFIG=/config/config.toml
    volumes:
      - ./config:/config:ro
      - lazytables-cache:/cache
    networks:
      - lazytables-network
    stdin_open: true
    tty: true

volumes:
  lazytables-cache:
    driver: local

networks:
  lazytables-network:
    driver: bridge