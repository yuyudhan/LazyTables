# FilePath: docker-compose.test.yml

# Test database services for LazyTables development

services:
  # PostgreSQL Test Database
  postgres:
    image: postgres:16-alpine
    container_name: lazytables_test_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lazytables
      POSTGRES_PASSWORD: lazytables_dev
      POSTGRES_DB: test_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lazytables -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lazytables_test

  # MySQL Test Database
  mysql:
    image: mysql:8.0
    container_name: lazytables_test_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: lazytables
      MYSQL_PASSWORD: lazytables_dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lazytables_test

  # MariaDB Test Database
  mariadb:
    image: mariadb:11
    container_name: lazytables_test_mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root_password
      MARIADB_DATABASE: test_db
      MARIADB_USER: lazytables
      MARIADB_PASSWORD: lazytables_dev
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lazytables_test

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  mariadb_data:
    driver: local

networks:
  lazytables_test:
    driver: bridge